name: Build Solana Program

on:
  push:
    paths:
      - 'program/**'
      - 'percolator/**'
      - '.github/workflows/build-program.yml'
  pull_request:
    paths:
      - 'program/**'
      - 'percolator/**'
  workflow_dispatch:

jobs:
  build:
    name: Build Program (${{ matrix.variant }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - variant: small
            features: "test"
          - variant: full
            features: ""
    
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust 1.75 (old enough to avoid edition2024 crate manifests)
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.75.0

      - name: Cache Rust
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            program/target
          key: ${{ runner.os }}-cargo-${{ matrix.variant }}-${{ hashFiles('program/Cargo.lock') }}

      - name: Install Solana CLI v1.18.26
        run: |
          sh -c "$(curl -sSfL https://release.anza.xyz/v1.18.26/install)"
          echo "$HOME/.local/share/solana/install/active_release/bin" >> $GITHUB_PATH

      - name: Generate compatible lockfile
        working-directory: program
        run: |
          # Use Rust 1.78 to generate lockfile
          rm -f Cargo.lock
          cargo generate-lockfile
          echo "Lockfile version:"
          head -3 Cargo.lock
          echo "Key dep versions:"
          grep -A1 'name = "indexmap"' Cargo.lock | grep version || true
          grep -A1 'name = "time-macros"' Cargo.lock | grep version || true

      - name: Build program
        working-directory: program
        run: |
          if [ -n "${{ matrix.features }}" ]; then
            cargo-build-sbf --features "${{ matrix.features }}"
          else
            cargo-build-sbf
          fi

      - name: Upload program binary
        uses: actions/upload-artifact@v4
        with:
          name: percolator-program-${{ matrix.variant }}
          path: |
            program/target/deploy/*.so
          retention-days: 30

      - name: Show binary sizes
        run: |
          echo "Program binaries:"
          ls -lh program/target/deploy/*.so 2>/dev/null || echo "No .so files found"

  test:
    name: Run Rust Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.85.0

      - name: Cache Rust
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            percolator/target
          key: ${{ runner.os }}-cargo-test-${{ hashFiles('percolator/Cargo.lock') }}

      - name: Test risk engine (non-fuzz)
        working-directory: percolator
        run: cargo test --all-features -- --skip fuzz

      - name: Test with MAX_ACCOUNTS=64 (non-fuzz)
        working-directory: percolator
        run: cargo test --features test -- --skip fuzz

      - name: Fuzz tests (informational)
        working-directory: percolator
        continue-on-error: true
        run: cargo test --all-features -- fuzz
